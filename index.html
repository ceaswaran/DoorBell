<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring the Doorbell</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .doorbell-image {
            width: 200px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .countdown {
            font-size: 20px;
            margin-top: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function requestFullscreenAndExecute() {
            // Request fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().then(executeCurl);
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen().then(executeCurl);
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen().then(executeCurl);
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen().then(executeCurl);
            } else {
                executeCurl();
            }
        }

        function executeCurl() {
            // Make the fetch call
            fetch('https://hooks.nabu.casa/gAAAAABmXI7QanjLFdRkHU7bGarhQ98SPJnD57V3ywvZbIAWgreCTE8wS5taDfrp6YzQFPf8wUjLR-21nhMyU02VTVr6U0EBYhga9Uq5vg5J5bXeG0PJ2sDYytzfSvnkHsVrKhahRUE5G5G4lh_0PlDgmeMv_xOPsx60alTB1nqaX50Ar3m2_C8=', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // Start countdown
            startCountdown(3);
        }

        function startCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            let remainingTime = seconds;
            countdownElement.innerText = `Closing in ${remainingTime} seconds...`;

            const countdownInterval = setInterval(() => {
                remainingTime -= 1;
                countdownElement.innerText = `Closing in ${remainingTime} seconds...`;

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    window.close(); // This will only work if the window was opened by a script
                }
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="title">505 Electronic Door Bell</div>
    <img src="doorbell.png" alt="Doorbell" class="doorbell-image">
    <button onclick="requestFullscreenAndExecute()">Click here to ring the doorbell</button>
    <div id="countdown" class="countdown" style="display: none;"></div>
</body>
</html>
